<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <script
              src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
              data-auto-a11y="true"
            ></script>
            <link rel="stylesheet" href="style.css">
            <title>Login</title>
        </head>
        <body>
        
            <main class="container">
              <h2>Login</h2>
    
              <form action="">
                  <div class="input-field">
                        <input type="text" name="username" id="username" placeholder="enter your username">
                       <div class="underline"></div>
                    </div>
    
                    <div class="input-field">
                        <input type="password" name="password" id="password" placeholder="enter your password"><div class="underline"></div>
                    </div>    
                    <input type="submit" value="Continue"> 
                </form>
        
              <div class="footer">
                <span> or connect with social media</span>
                <div class="social-fields"> <!--classe para os botoes-->
        
                    <div class="twitter"><!--classe para cada botão, neste caso do twitter-->
                        <a href="https://twitter.com/?logout=1619302354174" target="_blank" >
                             <i class="fab fa-twitter"></i>Sign in with Twitter
                             <!--isso é o que  copiamos do fonts awesome-->
                            
                        </a>
                    </div>
        
                    <div class="facebook">
                      <!--classe para cada botão, neste caso do facebook-->
                        <a href="https://www.facebook.com/" target="_blank">
                            <i class="fab fa-facebook-f"></i>Sign in with Facebook
                            <!--isso é o   que copiamos do fonts awesome-->
                        
                        </a>
                    </div>
        
                </div>
                
              </div>
            </main>
            
        </body>
        </html>
